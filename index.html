<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Bin-2-Dec</title>
</head>
<body>
    <h1>Bin-2-Dec</h1>
    <div class="convert">
        <h2>Binary to Decimal Converter</h2>
        <input type="text" id="entry" placeholder="Enter a Binary Number">
        <span style="display: inline;font-weight: 900;font-size: xx-large;">&darr;</span>
        <input readonly  id="result" placeholder="Press Convert Button">
        <br>
        <button class="myButton" type="submit">Convert</button>
        <button class="myButton resetbutton" type="reset">Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
